services:
  - type: web
    name: sovereon-backend
    runtime: node
    region: oregon
    plan: standard
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: sovereon-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRY
        value: 15m
      - key: REFRESH_TOKEN_EXPIRY
        value: 7d
      - key: FRONTEND_URL
        value: https://sovereon.vercel.app
      - key: LOG_LEVEL
        value: info
databases:
  - name: sovereon-db
    databaseName: sovereon
    plan: standard
    region: oregon
