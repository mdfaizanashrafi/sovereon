services:
  - type: web
    name: sovereon-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sovereon-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://sovereon.vercel.app
databases:
  - name: sovereon-db
    databaseName: sovereon
    plan: free
    region: oregon
